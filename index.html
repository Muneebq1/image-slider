<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <h1>Image Slider</h1>
    <div id="container">
        <img src="img/pic1.jpg" id="slider" class="image1" onclick="pictures(event)"
            onmouseover="over()" onmouseout="out()">

    </div>

    <script>
        function pictures(event) {

            let imgWidth = event.offsetX;
            let screenWidth = event.target.clientWidth;
            let screenPercent = Math.floor((imgWidth * 100) / screenWidth);
            let currentSrc = document.getElementById('slider').src;
            currentSrc = currentSrc.split("/img/")[1];

            if (event.offsetY > 1) {

                if (screenPercent > 30) {

                    let Images = ["pic1.jpg", "pic2.jpg", "pic3.jpg", "pic4.jpg", "pic5.jpg",]
                    let nextImages = Images.indexOf(currentSrc) + 1
                    document.getElementById('container').innerHTML = "";

                    if (nextImages > Images.length - 1) {
                        nextImages = 0
                    }
                    document.getElementById('container').innerHTML = `<img src="./img/${Images[nextImages]}" id="slider" class="image2" onclick="pictures(event)" onmouseover="over()" onmouseout="out()">`


                }
                else {
                    let Images = ["pic1.jpg", "pic2.jpg", "pic3.jpg", "pic4.jpg", "pic5.jpg",]
                    let nextImages = Images.indexOf(currentSrc) - 1;
                    if (nextImages < 0) {
                        nextImages = Images.length - 1
                    }
                    document.getElementById('container').innerHTML = `<img src="./img/${Images[nextImages]}" id="slider" class="image3" onclick="pictures(event)" onmouseover="over()" onmouseout="out()">`

                }
            }

        }

        let isMouseOn = true

        function over() {
            isMouseOn = false
        }

        function out() {
            isMouseOn = true
        }

    </script>
</body>

</html>
